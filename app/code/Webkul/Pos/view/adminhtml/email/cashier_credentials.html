<!--@subject Pos Login Credentials  @-->
<!--@vars {
"var cashierName|raw":"Cashier Name",
"var posUrl|raw":"POS URL",
"var userName|raw":"User name",
"var password|raw":"Password"
} @-->

<table cellspacing="0" cellpadding="0" style="width: 50%;margin: 0 auto;">
    <tr class="email-intro">
        <td style="padding: 10px;">
            <p class="greeting">{{trans "Hello, "}}{{var cashierName|raw}}</p>
        </td>
    </tr>
    <tr class="email-summary">
        <td style="padding: 10px;">
            {{trans "Please find your login credentials."}}
        </td>
    </tr>
    <tr class="email-information">
        <td>
            <table cellspacing="0" cellpadding="0" style="border-left: 1px solid #e2e2e2;border-bottom: 1px solid #e2e2e2;width: 100%;margin-top: 10px;">
                <tr>
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">{{trans "Pos path"}}:</td>
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">
                        <a href="{{var posUrl|raw}}" target="_blank">{{var posUrl|raw}}</a>
                    </td>
                </tr>
                <tr style="background: #ececec;">
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">{{trans "Username"}}:</td>
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">{{var userName|raw}}</td>
                </tr>
                <tr>
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">{{trans "Password"}}:</td>
                    <td style="padding: 3px;border-top: 1px solid #e2e2e2;border-right: 1px solid #e2e2e2;">{{var password|raw}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
