<select class="checkIsFilled custom-option-month custom-option-day-n-time"><option value="">-</option>
    <% for (var m=1; m<=12; m++) {
        var value = m;
        if (m.toString().length == 1) {
            value = "0"+value;
        } %>
        <option value="<%- m %>"><%- value %></option>
    <% } %>
</select>
<select class="checkIsFilled custom-option-day custom-option-day-n-time"><option value="">-</option>
    <% for (var d = 1; d <= 31; d++) {
        var value = d;
        if (d.toString().length == 1) {
            value = "0"+value;
        } %>
        <option value="<%- d %>"><%- value %></option>
    <% }
        var d = new Date();
    %>
</select>
<select class="checkIsFilled custom-option-year custom-option-day-n-time">
    <option value="">-</option>
    <option value="<%- d.getFullYear() %>"><%- d.getFullYear() %></option>
</select>
<span class="time-picker">
    <select class="checkIsFilled custom-option-hour custom-option-day-n-time">
        <option value="">-</option>
            <% for (var h=1; h<=12; h++) {
                var value = h;
                if (h.toString().length == 1) {
                    value = "0"+value;
                } %>
                <option value="<%- h %>"><%- value %></option>
            <% } %>
    </select><b>:</b>
    <select class="checkIsFilled custom-option-minute custom-option-day-n-time">
        <option value="">-</option>
            <% for (var mi=0; mi< 60; mi++) {
                var value = mi;
                if (mi.toString().length == 1) {
                    value = "0"+value;
                } %>
                <option value="<%- mi %>"><%- value %></option>
            <% }
                var dateNTimePrice = eachOption.unformated_price;
                if (eachOption.price_type == "percent") {
                    dateNTimePrice = (currentProductData.finalPrice * eachOption.price) / 100;
                }
            %>
    </select>
    <select class="checkIsFilled custom-option-day-part custom-option-day-n-time">
        <option value="am"><%- $t("AM") %></option>
        <option value="pm"><%- $t("PM") %></option>
    </select>
    <input data-option-id="<%- eachOption.option_id %>" data-price="<%- dateNTimePrice %>" type="hidden" value="" data-productid="<%- currentProductId %>" class="product-custom-option input-date-time"/>
</span>
