<html>
    <head>
        <title><%- title %></title>
        <link media='all' href='<%- cssUrl %>' type='text/css' rel='stylesheet'>
    </head>
    <body>
    <table class='cashdrawer-print-table'>
        <tr>
            <td><%- $t("Date") %></td>
            <td><%- date %></td>
        </tr>
        <tr>
            <td><%- $t("Opening Balance") %></td>
            <td><%- openingBalance %></td>
        </tr>
        <tr>
            <td><%- $t("Closing Balance") %></td>
            <td><%- closingBalance %></td>
        </tr>
        <tr>
            <td><%- $t("Total Credit") %></td>
            <td><%- totalCredit %></td>
        </tr>
        <tr>
            <td><%- $t("Total Debit") %></td>
            <td><%- totalDebit %></td>
        </tr>
    </table>
    <%= alldetails %>
    </body>
</html>
