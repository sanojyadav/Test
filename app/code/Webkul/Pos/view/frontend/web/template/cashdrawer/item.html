<div class="cash-drawer-item" data-date="<%- date %>">
    <div class="cash-drawer-item-heading-container">
        <label class="cash-drawer-item-heading"><%- dateLabel %> : <%- date %></label>
    </div>
    <div class="cash-drawer-item-content-container">
        <label class="cash-drawer-item-content-left"><%- inLabel %> : 
            <span><%- inPrice %></span>
        </label>
        <label class="cash-drawer-item-content-right"><%- outLabel %> : <span><%- outPrice %></span></label>
    </div>
</div>
