<div class="input-box">
    <select data-option-id="<%- eachOption.option_id %>" data-productid="<%- currentProductId %>" multiple="multiple" class="product-custom-option custom-option-multiple-type">
        <% for (var i=0; i < eachOption.optionValues.length; i++) {
            var value = eachOption.optionValues[i];
            if (value.price > 0) {
                if (value.price_type == "fixed") { %>
                    <option data-title="<%- value.title %>" data-price="<%- value.unformated_price %>" value="<%- value.option_type_id %>"><%- value.title %> +<%- value.formated_price %></option>
                <% } else {
                    var percentprice = (currentProductData.finalPrice * value.price) / 100; %>
                    <option data-title="<%- value.title %>" data-price="<%- percentprice %>" value="<%- value.option_type_id %>"><%- value.title %> +<%- self.formatCurrency(percentprice) %></option>
                <% }
            } else { %>
                <option data-title="<%- value.title %>" data-price="<%- value.unformated_price %>" value="<%- value.option_type_id %>"><%- value.title %></option>
            <% }
        } %>
    </select>
</div>
