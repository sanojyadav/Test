<div class="input-box">
    <% 
        var fieldPrice = eachOption.unformated_price;
        if (eachOption.price_type == "percent") {
            fieldPrice = (currentProductData.finalPrice * eachOption.price) / 100;
        }
    %>
    <input type="text" data-option-id="<%- eachOption.option_id %>" data-price="<%- fieldPrice %>" class="product-custom-option custom-option-field-type" data-productid="<%- currentProductId %>" data-max-char="<%- eachOption.max_characters %>">
    <% if (eachOption.max_characters > 0) { %>
        <p class="note"><%- $t("Maximum number of characters")%>: <strong><%- eachOption.max_characters %></strong></p>
    <% } %>
</div>
